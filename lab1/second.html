	<a name="jianjie">学校简介</a>
	<p>
	河北师范大学软件工程专业开设于2007年，专业隶属河北师范大学软件学院，是为适应我国经济结构的战略性调整和软件产业发展对人才的迫切需要，在深度整合学校优势学科资源和企业丰富的实践经验的基础上发展起来的一个应用技能型专业。学院现有教师120多人，在校生1600人。
	</p>
